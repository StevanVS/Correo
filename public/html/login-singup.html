<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso</title>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/login-singup.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a Imail.</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesion a Imail</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form class="formulario__login" data-login-form>
                    <div class="logo_container">
                        <img id="logo" src="../img/logo.png">
                    </div>
                    <h2>Iniciar Sesión</h2>
                    <h2 id="Ir">Ir a Imail</h2>
                    <div class="input-group">
                        <input type="email" placeholder="Correo Electronico" autocomplete="off" autofocus required
                            data-email-login-input>
                        <span class="msg">Invalido</span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Contraseña" autocomplete="off" required
                            data-password-login-input>
                        <span class="msg">Invalido</span>
                    </div>
                    <button type="submit">Entrar</button>
                </form>

                <!--Register-->
                <form class="formulario__register" data-singup-form>
                    <div class="logo_container">
                        <img id="logo" src="../img/logo.png">
                    </div>
                    <h2>Regístrarse</h2>
                    <div class="input-group">
                        <input type="text" placeholder="Nombre" autocomplete="off" required data-name-singup-input>
                        <span class="msg">Invalido</span>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Apellido" autocomplete="off" required
                        data-lastname-singup-input>
                        <span class="msg">Invalido</span>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Correo Electronico" autocomplete="off" required
                        data-email-singup-input>
                        <span class="msg">Invalido</span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Contraseña" autocomplete="off" required
                        data-password-singup-input>
                        <span class="msg">Invalido</span>
                    </div>

                    <button type="submit">Regístrarse</button>
                </form>
            </div>
        </div>

    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../js/auth/animation.js"></script>
    <script src="../js/auth/index.js" type="module"></script>
</body>

</html>
